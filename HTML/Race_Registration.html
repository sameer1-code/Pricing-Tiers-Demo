<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h2>Race Registration!</h2>
    <form action="">
      <section>
        <label for="name">First name:</label>
        <input type="text" id="name" name="name" required />

        <label for="Last-name">Last name:</label>
        <input type="text" id="Last-name" name="Last-name" required />
      </section>
    </form>
    <section>
        <h3>Select a race:</h3>
        <form action="">
          <p>
            <input type="radio" id="5k" name="race" value="5k"/>
            <label for="5k">Fun Run 5k</label>
          </p>
          <p>
            <input type="radio" id="half_marathon" name="race" value="half_marathon"required/>
            <label for="half_marathon">Half Marathon</label>
          </p>
          <p>
            <input type="radio" name="race" id="full_marathon" value="full_marathon"required/>
            <label for="full_marathon">Full Marathon</label>
          </p>
    </section>
      <section>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password"required/>
      </section>
      <section>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under_18">Under 18</option>
          <option value="18-30">18-30</option>
          <option value="31-40">31-40</option>
          <option value="41-50">41-50</option>
          <option value="51-60">51-60</option>
          <option value="over_60">Over 60</option>
        </select>
      </section>
      <button>Register</button>
    </form>
  </body>
</html>
